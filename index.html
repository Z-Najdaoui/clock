<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/Time_Flatline.svg">
    <title>Clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <div class="logo"><img src="./images/Time_Flatline.svg" alt="time logo"/></div>
        <div><p><span>W</span>elcome</p></div>
    </header>
    <main>
        <div class="clockContainer main-divs-width">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
            <div class="center-point"></div>
            <div class="clock-time t12">12</div>
            <div class="clock-time t3">3</div>
            <div class="clock-time t6">6</div>
            <div class="clock-time t9">9</div>

        </div>
        <div class="timeContainer main-divs-width">
            <p data-place>
                <span ></span>:
                <span ></span>:
                <span ></span>
            </p>
        </div>
    </main>
    <script src="./index.js"></script>
    
    
</body>
</html>
